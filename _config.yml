# -------------------
# Main
# -------------------
host: "localhost"
url: "https://simonesilvestroni.com"
baseurl: ""
lang: "en-US"

# -------------------
# Feeds
# -------------------
posts_limit: 20

# -------------------
# Configuration
# -------------------
title: Simone Silvestroni
tagline: Web designer
description: I design and code accessible websites using Jekyll or WordPress since 1998.
permalink: /blog/:title/
keywords:
  simone silvestroni,
  web design,
  web development,
  front-end,
  jekyll,
  html,
  css,
  jamstack,
  sass,
  yaml,
  liquid
timezone: Europe/Berlin
logo: /assets/images/ssil-og-image.jpg
author:
  name: Simone Silvestroni
  email: hello@simonesilvestroni.com
mastodon:
  instance: indieweb.social
  username: m2m

# -------------------
# Brand
# -------------------
brand:
  ssil_pitch: 'Iâ€™m Simone Silvestroni ðŸ‘‹'
  ssil_intro: 'I design and code accessible websites since 1998, now using Jekyll and WordPress.'

# -------------------
# Exclusions
# -------------------
exclude:
  - README.md

# -------------------
# Inclusions
# -------------------
include: ["_pages", "_redirects"]

# -------------------
# Defaults
# -------------------
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      is_post: true
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "assets/images"
    values:
      image: true
  - scope:
      path: ""
      type: "collections"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "notes"
    values:
      layout: "note"
  - scope:
      path: ""
      type: "webdesign"
    values:
      layout: "project"

# -------------------
# Collections
# -------------------
collections:
  webdesign:
    output: true
    permalink: /projects/web-design/:path/
  notes:
    output: true
    permalink: /note/:path/

# -------------------
# Archives
# -------------------
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: cats-tags
  permalinks:
    category: '/blog/category/:name/'
    tag: '/blog/tag/:name/'
  slug_mode: latin

excerpt_separator: <!--more-->

# -------------------
# Responsive images
# -------------------
responsive_image:
  template: _includes/pattern-responsive-image.html
  sizes:
    - width: 576
      quality: 80
    - width: 768
      quality: 80
    - width: 992
      quality: 80
    - width: 1200
      quality: 85
  strip: true
  output_path_format: assets/images/responsive/%{width}/%{basename}

# -------------------
# Plugins
# -------------------
plugins:
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-responsive-image

