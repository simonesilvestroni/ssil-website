<!DOCTYPE html>
<html lang="{{ site.lang }}" dir="ltr" itemscope itemtype="http://schema.org/WebPage">
<head>
<title>{{ site.title }}</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="index, follow, noai, noimageai">
<meta name="description" content="{{ site.description | strip_html }}">
<link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/ssil.css">
<link rel="icon" href="{{ site.url }}/favicon.ico" sizes="any">
<link rel="icon" href="{{ site.url }}/assets/img/favicons/favicon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/img/favicons/apple-touch-icon.png">
<link rel="manifest" href="{{ site.url }}/assets/img/favicons/site.webmanifest">
<link rel="canonical" href="{{ page.url |  replace:'index.html','' | absolute_url }}">
</head>
<body class="h-entry">
  <main class="e-content">
    {{ content }}
  </main>
</body>
</html>
