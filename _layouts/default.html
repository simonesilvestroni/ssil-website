<!DOCTYPE html>
<html lang="{{ site.lang }}" dir="ltr" itemscope itemtype="http://schema.org/WebPage">
<head>
<title>{%- include site-title.html -%}</title>
{% include site-meta.html %}
{% if jekyll.environment == "production" -%}
<link rel="stylesheet" href="{{ site.url }}/assets/css/morula.min.css">
{% else -%}
<link rel="stylesheet" href="{{ site.url }}/assets/css/morula.css">
{%- endif -%}
<link rel="icon" href="{{ site.url }}/favicon.ico" sizes="any">
<link rel="icon" href="{{ site.url }}/assets/img/favicons/favicon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/img/favicons/apple-touch-icon.png">
<link rel="manifest" href="{{ site.url }}/assets/img/favicons/site.webmanifest">
<link rel="canonical" href="{{ page.url |  replace:'index.html','' | absolute_url }}">
</head>
<body class="h-entry">
  <header>
    <a class="p-name" href="{{ site.url }}" title="Go back to the home page">{% include site-logo.html %}</a>
    {% include site-nav.html %}
  </header>
  <main class="e-content">
    {{ content }}
  </main>
  {% include site-footer.html %}
</body>
</html>
